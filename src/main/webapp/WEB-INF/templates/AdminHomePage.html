<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      lang="en" th:lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Meta tag required for boostrap -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>AdminPage</title>
</head>
<body>
    <!-- The administrator lands on the "create questionnaire / add product of the day" page -->
    <div class="mt-5 text-center" >
        Insert a new product! <br />
        <form action="AdminHomePage" method="post">
            <textarea id="productName" name="productName" cols="50"
                      placeholder="Here goes the name of the product"></textarea> <br/>
            <input id="productImage" name="productImage" type="file">
            <input id="productDate" name="productDate" type="date" min="${today.toString()}">
            <button type="submit" class="btn btn-primary">Add</button>
        </form>
    </div>

    <!-- Box for the product of the day -->
    <div th:unless="${product == null}" class="mt-5 text-center">
        Product of today:
        <p th:text="${product.getName()}"></p>
        <br />
        <img class="img-thumbnail text-center" th:src="*{'data:image/png;base64,'+ product.imageString()}"
             alt="ProductImage" th:alt="'Image of: '+ ${product.getName()}">
        <a href="AddQuestions"> Add questionnaire questions </a>
    </div>

    <!-- Link to the reviewQuestionnaire page -->
    <div  class="mt-5 text-center">
        <a href="ReviewQuestionnaires"> Review past questionnaires </a>
    </div>

</body>
</html>
