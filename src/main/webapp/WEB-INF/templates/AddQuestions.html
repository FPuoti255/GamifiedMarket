<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      lang="en" th:lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Meta tag required for boostrap -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Add Questions</title>
</head>
<body>
    <!-- In this page, the site admin can add a number of questions to the questionnaire associated to the product of the day-->
    <div class="mt-5 text-center">
        Product: <div th:text="${product.getName()}"></div>
    </div>
    <hr />
    <form action="AddQuestions" method="post" class="text-center">
        Add a new question in the box below: <br />
        <textarea id="questionText" name="questionText" cols="50"></textarea>
        <input type="checkbox" id="facultativeQuestion" name="statisticQuestion">This a facultative question</input>
        <button type="submit" class="btn btn-primary">Add</button>
    </form>
    <div th:if="${questions.size() > 0}">
        <ul th:each="question : ${questions}">
            <li>
                <label th:text="${question.getIdQuestion()}"></label>
                <label th:text="${question.getQuestionText()}"></label> <br />
                Points: <label th:text="${question.getPoints()}"></label>
                <hr />
            </li>
        </ul>
    </div>

</body>
</html>
