<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      lang="en" th:lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Meta tag required for boostrap -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>LeaderBoard</title>
</head>
<body>

<nav th:replace="navbars/UserNavBar :: navbar"></nav>

<div class="m-5" th:unless="${board.isEmpty()}">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Points</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="userpoint : ${board}">
            <td th:text="${userpoint.key.getUsername()}"></td>
            <td th:text="${userpoint.value}"></td>
        </tr>
        </tbody>
    </table>
</div>
<div th:if="${board.isEmpty()}">
    <h2 class="text-center text-success">No user took the questionnaire so far! Be the first!</h2>
</div>

</body>
</html>
