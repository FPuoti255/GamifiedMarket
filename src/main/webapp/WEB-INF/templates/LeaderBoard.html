<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      lang="en" th:lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Meta tag required for boostrap -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>LeaderBoard</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Gamified market</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="UserHomePage">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="LogOut">Log out</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="QuestionnaireSummary">Your questionnaires</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="LeaderBoard">LeaderBoard</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div th:unless="${board.isEmpty()}">
        <ol th:each="userpoints : ${board}">
            <li class="m-5 text-center">
                <span>
                    <label th:text="${userpoints.key.getUsername() + ': '}"></label>
                    <label th:text="${userpoints.value}"></label>
                </span>
            </li>
        </ol>
    </div>
    <div th:if="${board.isEmpty()}">
        <h2 class="text-success">No user took the questionnaire so far! Be the first!</h2>
    </div>

</body>
</html>
